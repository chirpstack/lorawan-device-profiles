[vendor]
  # Vendor name.
  name = "RAKwireless"

  # LoRa Alliance assigned Vendor ID.
  #
  # See also:
  # ttps://resources.lora-alliance.org/document/lora-alliance-vendor-id-20230915
  id = 570

  # OUIs owned by vendor (optional).
  # 
  # Example: ouis = ["010203", "40506"]
  ouis = ["ac1f09"]

  # List of devices.
  #
  # This list refers to one or multiple devices in the devices/ directory.
  devices = [
    "rak10702.toml",
    "wisblock-api-v2.toml",
    "wisblock-kit-1.toml",
    "wisblock-kit-2.toml",
    "wisblock-kit-4.toml",
  ]

  # Vendor metadata (optional).
  [vendor.metadata]
    # Vendor homepage.
    homepage = "https://www.rakwireless.com"
